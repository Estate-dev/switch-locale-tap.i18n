<head>
  <title>Switch Locale for Meteor with TAP-i18n</title>
</head>

<template name="Home">
  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">
          {{_ "my_title"}}
        </a>
      </div>
      {{> SwitchLanguage }}
    </div>
  </nav>
  <div class="container">
    <div class="well text-center">
    </div>
    <div class="row">
      <div class='col-lg-12 col-md-12 col-sm-12 col-xs-12 '>
        {{> ExampleMsg }}
      </div>
    </div>
  </div>
</template>

<template name="ExampleMsg">
  <blockquote>
    <p class="lead">{{_ "hello" "2015-02-22" user_name="Marcel"}}</p>
    <button type="button" class="btn btn-block btn-danger">
      {{_ "click_me"}} {{counter}}
    </button>
  </blockquote>
</template>
