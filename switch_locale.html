<template name="SwitchLanguage">
<!-- TWBS Dropdown button -->
<div class="btn-group pull-right navbar-btn">
  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
    <img src="flag_{{languageTag}}.ico" style="width:24px;heigth:24px">
    <span class="caret"></span>
  </button>
  <ul class="dropdown-menu" role="menu">
    {{#each languages}}
    <li class="{{# if isCurrentLanguage}}active{{/if}}">
      <a class="language-tag" data-lang="{{tag}}">
             {{name}}
             <!--  @TODO make it a helper -->
             <!-- <img src="flag_{{tag}}.ico" class="flag-img"> -->
             {{# if isCurrentLanguage }}
              <span class="fa fa-check"> </span>
             {{/ if }}
         </a>
    </li>
    {{/each}}
  </ul>
</div>
</template>
